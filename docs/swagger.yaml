paths:
  /recommend:
    post:
      consumes:
      - application/json
      description: 노래 번호 목록을 보내면 유사한 노래들을 추천합니다.
      parameters:
      - description: 노래 번호 목록
        in: body
        name: songs
        required: true
        schema:
          $ref: '#/definitions/handler.RecommendRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/handler.BaseResponse'
            - properties:
                data:
                  $ref: '#/definitions/handler.RecommendResponse'
              type: object
      summary: 노래 추천 by 노래 번호 목록
      tags:
      - Recommendation
