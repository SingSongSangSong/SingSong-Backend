basePath: /api/v1
definitions:
  handler.BaseResponse:
    properties:
      data: {}
      message:
        type: string
    type: object
  handler.RecommendRequest:
    properties:
      songs:
        items:
          type: integer
        type: array
    type: object
  handler.RecommendResponse:
    properties:
      songs:
        items:
          $ref: '#/definitions/handler.SongResponse'
        type: array
    type: object
  handler.SongResponse:
    properties:
      singerName:
        type: string
      songName:
        type: string
      songNumber:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
