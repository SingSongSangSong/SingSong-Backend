basePath: /api/v1
definitions:
  handler.ChartResponse:
    properties:
      artistName:
        type: string
      isMr:
        type: integer
      new:
        type: string
      ranking:
        type: integer
      rankingChange:
        type: integer
      songId:
        type: integer
      songName:
        type: string
      songNumber:
        type: integer
      totalScore:
        type: number
    type: object
  handler.CommentRequest:
    properties:
      content:
        type: string
      isRecomment:
        type: boolean
      parentCommentId:
        type: integer
      songId:
        type: integer
    type: object
  handler.CommentResponse:
    properties:
      commentId:
        type: integer
      content:
        type: string
      createdAt:
        type: string
      isLiked:
        type: boolean
      isRecomment:
        type: boolean
      likes:
        type: integer
      memberId:
        type: integer
      nickname:
        type: string
      parentCommentId:
        type: integer
      recomments:
        items:
          $ref: '#/definitions/handler.CommentResponse'
        type: array
      songId:
        type: integer
    type: object
  handler.LoginRequest:
    properties:
      birthYear:
        type: string
      gender:
        type: string
      idToken:
        type: string
      provider:
        type: string
    type: object
  handler.LoginResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  handler.MemberResponse:
    properties:
      birthYear:
        type: integer
      email:
        type: string
      gender:
        type: string
      nickname:
        type: string
    type: object
  handler.PlaylistAddRequest:
    properties:
      songId:
        items:
          type: integer
        type: array
    type: object
  handler.PlaylistAddResponse:
    properties:
      album:
        type: string
      singerName:
        type: string
      songId:
        type: integer
      songName:
        type: string
      songNumber:
        type: integer
    type: object
  handler.ReissueRequest:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  handler.ReportRequest:
    properties:
      commentId:
        type: integer
      reason:
        type: string
      subjectMemberId:
        type: integer
    type: object
  handler.ReportResponse:
    properties:
      commentId:
        type: integer
      reason:
        type: string
      reportId:
        type: integer
      reporterId:
        type: integer
      subjectMemberId:
        type: integer
    type: object
  handler.SongDeleteFromPlaylistRequest:
    properties:
      songIds:
        items:
          type: integer
        type: array
    type: object
  handler.TotalChartResponse:
    properties:
      female:
        items:
          $ref: '#/definitions/handler.ChartResponse'
        type: array
      gender:
        type: string
      male:
        items:
          $ref: '#/definitions/handler.ChartResponse'
        type: array
      time:
        type: string
    type: object
  handler.WithdrawRequest:
    properties:
      refreshToken:
        type: string
    type: object
  handler.blacklistRequest:
    properties:
      memberId:
        type: integer
    type: object
  handler.blacklistResponse:
    properties:
      blockDate:
        type: string
      memberId:
        type: integer
      nickname:
        type: string
    type: object
  handler.deleteBlacklistRequest:
    properties:
      memberIds:
        items:
          type: integer
        type: array
    type: object
  handler.homeRequest:
    properties:
      tags:
        items:
          type: string
        type: array
    type: object
  handler.homeResponse:
    properties:
      songs:
        items:
          $ref: '#/definitions/handler.songHomeResponse'
        type: array
      tag:
        type: string
    type: object
  handler.latestVersionUpdateRequest:
    properties:
      forceUpdate:
        type: boolean
      platform:
        type: string
      version:
        type: string
    type: object
  handler.refreshRequest:
    properties:
      tag:
        type: string
    type: object
  handler.refreshResponse:
    properties:
      isKeep:
        type: boolean
      singerName:
        type: string
      songId:
        type: integer
      songName:
        type: string
      songNumber:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  handler.relatedSong:
    properties:
      isKeep:
        type: boolean
      singerName:
        type: string
      songId:
        type: integer
      songName:
        type: string
      songNumber:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  handler.relatedSongResponse:
    properties:
      nextPage:
        type: integer
      songs:
        items:
          $ref: '#/definitions/handler.relatedSong'
        type: array
    type: object
  handler.songHomeResponse:
    properties:
      album:
        type: string
      singerName:
        type: string
      songId:
        type: integer
      songName:
        type: string
      songNumber:
        type: integer
    type: object
  handler.songInfoResponse:
    properties:
      album:
        type: string
      description:
        type: string
      isKeep:
        type: boolean
      octave:
        type: string
      singerName:
        type: string
      songId:
        type: integer
      songName:
        type: string
      songNumber:
        type: integer
      tags:
        items:
          type: string
        type: array
    type: object
  handler.songReviewOptionAddRequest:
    properties:
      enum:
        type: string
      title:
        type: string
    type: object
  handler.songReviewOptionGetResponse:
    properties:
      count:
        type: integer
      selected:
        type: boolean
      songReviewOptionId:
        type: integer
      title:
        type: string
    type: object
  handler.songReviewOptionPutRequest:
    properties:
      songReviewOptionId:
        type: integer
    type: object
  handler.versionCheckRequest:
    properties:
      version:
        type: string
    type: object
  pkg.BaseResponseStruct:
    properties:
      data: {}
      message:
        type: string
    type: object
info:
  contact: {}
  title: 싱송생송 API
  version: "1.0"
paths:
  /blacklist:
    delete:
      consumes:
      - application/json
      description: memberId를 통해 차단해제하기
      parameters:
      - description: deleteBlacklistRequest
        in: body
        name: deleteBlacklistRequest
        required: true
        schema:
          $ref: '#/definitions/handler.deleteBlacklistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
      security:
      - BearerAuth: []
      summary: memberId를 통해 차단해제하기
      tags:
      - Blacklist
    get:
      consumes:
      - application/json
      description: memberId를 통해 차단 목록 조회하
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.blacklistResponse'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: memberId를 통해 차단 목록 조회하기
      tags:
      - Blacklist
    post:
      consumes:
      - application/json
      description: memberId를 통해 차단하기
      parameters:
      - description: blacklistRequest
        in: body
        name: blacklistRequest
        required: true
        schema:
          $ref: '#/definitions/handler.blacklistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
      security:
      - BearerAuth: []
      summary: memberId를 통해 차단하기
      tags:
      - Blacklist
  /chart:
    get:
      consumes:
      - application/json
      description: 인기차트 조회
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.TotalChartResponse'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: 인기차트 조회
      tags:
      - Chart
  /comment:
    post:
      consumes:
      - application/json
      description: SongId에 댓글 달기
      parameters:
      - description: commentRequest
        in: body
        name: CommentRequest
        required: true
        schema:
          $ref: '#/definitions/handler.CommentRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  $ref: '#/definitions/handler.CommentResponse'
              type: object
      security:
      - BearerAuth: []
      summary: SongId에 댓글 달기
      tags:
      - Comment
  /comment/{commentId}/like:
    post:
      consumes:
      - application/json
      description: 해당하는 댓글에 좋아요 누르기
      parameters:
      - description: Comment ID
        in: path
        name: commentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            $ref: '#/definitions/pkg.BaseResponseStruct'
      security:
      - BearerAuth: []
      summary: 해당하는 댓글에 좋아요 누르기
      tags:
      - Comment
  /comment/{songId}:
    get:
      consumes:
      - application/json
      description: Get comments for a specific song identified by songId
      parameters:
      - description: Song ID
        in: path
        name: songId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.CommentResponse'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Retrieve comments for the specified SongId
      tags:
      - Comment
  /comment/recomment/{commentId}:
    get:
      consumes:
      - application/json
      description: Get reComments for a specific comment identified by commentId
      parameters:
      - description: Comment ID
        in: path
        name: commentId
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.CommentResponse'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: Retrieve reComments for the specified CommentId
      tags:
      - Comment
  /comment/report:
    post:
      consumes:
      - application/json
      description: 해당하는 댓글ID를 통해 신고하기
      parameters:
      - description: ReportRequest
        in: body
        name: ReportRequest
        required: true
        schema:
          $ref: '#/definitions/handler.ReportRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  $ref: '#/definitions/handler.ReportResponse'
              type: object
      security:
      - BearerAuth: []
      summary: 해당하는 댓글ID를 통해 신고하기
      tags:
      - Comment
  /keep:
    delete:
      consumes:
      - application/json
      description: 노래들을 하나씩 플레이리스트에서 삭제한다
      parameters:
      - description: 노래 리스트
        in: body
        name: SongDeleteFromPlaylistRequest
        required: true
        schema:
          $ref: '#/definitions/handler.SongDeleteFromPlaylistRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  $ref: '#/definitions/handler.PlaylistAddResponse'
              type: object
      security:
      - BearerAuth: []
      summary: 플레이리스트에 노래를 제거한다
      tags:
      - Playlist
    get:
      consumes:
      - application/json
      description: 플레이리스트에 있는 노래들을 가져온다
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.PlaylistAddResponse'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: 플레이리스트에 노래를 가져온다
      tags:
      - Playlist
    post:
      consumes:
      - application/json
      description: 노래들을 하나씩 플레이리스트에 추가한 후 적용된 플레이리스트의 노래들을 리턴한다
      parameters:
      - description: 노래 리스트
        in: body
        name: PlaylistAddRequest
        required: true
        schema:
          $ref: '#/definitions/handler.PlaylistAddRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.PlaylistAddResponse'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: 플레이리스트에 노래를 추가한다
      tags:
      - Playlist
  /member:
    get:
      consumes:
      - application/json
      description: 사용자 정보 조회
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  $ref: '#/definitions/handler.MemberResponse'
              type: object
      security:
      - BearerAuth: []
      summary: Member의 정보를 가져온다
      tags:
      - Member
  /member/login:
    post:
      consumes:
      - application/json
      description: IdToken을 이용한 회원가입 및 로그인
      parameters:
      - description: idToken 및 Provider
        in: body
        name: songs
        required: true
        schema:
          $ref: '#/definitions/handler.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  $ref: '#/definitions/handler.LoginResponse'
              type: object
      summary: 회원가입 및 로그인
      tags:
      - Signup and Login
  /member/logout:
    post:
      consumes:
      - application/json
      description: 멤버 회원 로그아웃
      parameters:
      - description: refreshToken
        in: body
        name: refreshToken
        required: true
        schema:
          $ref: '#/definitions/handler.WithdrawRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            $ref: '#/definitions/pkg.BaseResponseStruct'
      security:
      - BearerAuth: []
      summary: 멤버 회원 로그아웃
      tags:
      - Member
  /member/reissue:
    post:
      consumes:
      - application/json
      description: AccessToken 재발급 및 RefreshToken 재발급 (RTR Refresh Token Rotation)
      parameters:
      - description: accessToken 및 refreshToken
        in: body
        name: songs
        required: true
        schema:
          $ref: '#/definitions/handler.ReissueRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  $ref: '#/definitions/handler.LoginResponse'
              type: object
      summary: AccessToken RefreshToken 재발급
      tags:
      - Reissue
  /member/withdraw:
    post:
      consumes:
      - application/json
      description: 멤버 회원 탈퇴
      parameters:
      - description: refreshToken
        in: body
        name: refreshToken
        required: true
        schema:
          $ref: '#/definitions/handler.WithdrawRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            $ref: '#/definitions/pkg.BaseResponseStruct'
      security:
      - BearerAuth: []
      summary: 멤버 회원 탈퇴
      tags:
      - Member
  /recommend/home:
    post:
      consumes:
      - application/json
      description: 태그에 해당하는 노래를 추천합니다.
      parameters:
      - description: 태그 목록
        in: body
        name: songs
        required: true
        schema:
          $ref: '#/definitions/handler.homeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.homeResponse'
                  type: array
              type: object
      summary: 노래 추천 by 태그
      tags:
      - Recommendation
  /recommend/refresh:
    post:
      consumes:
      - application/json
      description: 태그에 해당하는 노래를 새로고침합니다.
      parameters:
      - description: 태그
        in: body
        name: songs
        required: true
        schema:
          $ref: '#/definitions/handler.refreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.refreshResponse'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: 새로고침 노래 추천
      tags:
      - Recommendation
  /song-review-options:
    get:
      consumes:
      - application/json
      description: 노래 평가 선택지를 모두 조회합니다.
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    type: string
                  type: array
              type: object
      summary: 노래 평가 선택지를 모두 조회합니다.
      tags:
      - Song review option CR for admin
    post:
      consumes:
      - application/json
      description: 노래 평가 선택지를 추가합니다.
      parameters:
      - description: 평가 선택지
        in: body
        name: songReviewOptionAddRequest
        required: true
        schema:
          $ref: '#/definitions/handler.songReviewOptionAddRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 성공
      summary: 노래 평가 선택지를 추가합니다.
      tags:
      - Song review option CR for admin
  /songs/{songId}:
    get:
      consumes:
      - application/json
      description: 노래 상세 정보를 조회합니다
      parameters:
      - description: songId
        in: path
        name: songId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/handler.songInfoResponse'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: 노래 상세 정보를 조회합니다
      tags:
      - Songs
  /songs/{songId}/related:
    get:
      consumes:
      - application/json
      description: 연관된 노래들과 다음 페이지 번호를 함께 조회합니다. 노래 상세 화면에 첫 진입했을 경우 page 번호는 1입니다.
        무한스크롤을 진행한다면 응답에 포함되어 오는 nextPage를 다음번에 포함하여 보내면 됩니다. nextPage는 1씩 증가합니다.
        더이상 노래가 없을 경우, 응답에는 빈 배열과 함께 nextPage는 1로 반환됩니다.
      parameters:
      - description: songId
        in: path
        name: songId
        required: true
        type: string
      - description: 현재 조회할 노래 목록의 쪽수. 입력하지 않는다면 기본값인 1쪽을 조회
        in: query
        name: page
        type: integer
      - description: 한번에 조회할 노래 개수. 입력하지 않는다면 기본값인 20개씩 조회
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
                data:
                  $ref: '#/definitions/handler.relatedSongResponse'
              type: object
      security:
      - BearerAuth: []
      summary: 연관된 노래들을 조회합니다
      tags:
      - Songs
  /songs/{songId}/reviews:
    delete:
      consumes:
      - application/json
      description: 노래 평가를 삭제합니다.
      parameters:
      - description: songId
        in: path
        name: songId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공
      security:
      - BearerAuth: []
      summary: 노래 평가를 삭제합니다.
      tags:
      - Songs
    get:
      consumes:
      - application/json
      description: 노래 평가를 조회합니다.
      parameters:
      - description: songId
        in: path
        name: songId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 성공
          schema:
            allOf:
            - $ref: '#/definitions/pkg.BaseResponseStruct'
            - properties:
